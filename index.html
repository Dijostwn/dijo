<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pelamar Kerja</title>
    <style>
        /* Gaya dasar agar formulir terlihat rapi */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 25px; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="email"], select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 16px;
        }
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 18px; 
            width: 100%; 
            margin-top: 20px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulir Pelamar Kerja</h1>
        
        <form action="https://formspree.io/f/xyzrdqlz" method="POST"> 
            
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="Nama Lengkap Pelamar" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email Kontak" required>
            
            <label for="posisi">Posisi Dilamar:</label>
            <select id="posisi" name="Posisi Yang Diinginkan" required>
                <option value="">-- Pilih Posisi --</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="Backend">Backend Engineer</option>
                <option value="Designer">UI/UX Designer</option>
            </select>

            <button type="submit">Kirim Lamaran</button>
        </form>
        
        </div>
</body>
</html>
