<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pelamar Kerja (Server-Side)</title>
</head>
<body>
    <h1>Formulir Pelamar Kerja</h1>
    
    <form action="/kirim-lamaran" method="POST"> 
        
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama_lengkap" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email_kontak" required>
        
        <label for="posisi">Posisi Dilamar:</label>
        <select id="posisi" name="posisi_diinginkan" required>
            <option value="">-- Pilih Posisi --</option>
            <option value="Frontend">Frontend Developer</option>
            <option value="Backend">Backend Engineer</option>
            <option value="Designer">UI/UX Designer</option>
        </select>

        <button type="submit">Kirim Lamaran</button>
    </form>
</body>
</html>
