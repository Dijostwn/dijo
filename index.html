<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Lamaran Kerja Profesional</title>
    
    <style>
        /* CSS Dasar & Reset */
        body { 
            font-family: 'Poppins', sans-serif; /* Mengganti font yang lebih modern */
            background-color: #f7f9fc; /* Latar belakang sangat lembut */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Formulir */
        .form-container {
            width: 100%;
            max-width: 480px; /* Sedikit dikecilkan agar terlihat fokus */
            padding: 35px;
            background-color: #ffffff;
            border-radius: 15px; /* Sudut lebih melengkung */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Bayangan lebih halus dan lebar */
            border-top: 5px solid #007bff; /* Garis biru sebagai aksen */
        }

        /* Heading */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.7em;
            font-weight: 700;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 25px; /* Jarak antar grup lebih besar */
        }

        /* Label */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        /* Input & Select Fields */
        input[type="text"], 
        input[type="email"], 
        select {
            width: 100%;
            padding: 14px; /* Padding lebih besar */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15); /* Efek fokus yang lebih lembut */
            outline: none;
            background-color: #fff;
        }

        /* Button */
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            margin-top: 25px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 90, 180, 0.3);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸš€ Kirim Lamaran Anda</h1>
        
        <form action="/kirim-lamaran" method="POST"> 
            
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama_lengkap" placeholder="Contoh: Budi Santoso" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Kontak:</label>
                <input type="email" id="email" name="email_kontak" placeholder="alamat.anda@domain.com" required>
            </div>
            
            <div class="form-group">
                <label for="posisi">Posisi Dilamar:</label>
                <select id="posisi" name="posisi_diinginkan" required>
                    <option value="" disabled selected>-- Pilih Posisi --</option>
                    <option value="Frontend">Frontend Developer</option>
                    <option value="Backend">Backend Engineer</option>
                    <option value="Designer">UI/UX Designer</option>
                </select>
            </div>

            <button type="submit">Kirim Lamaran Sekarang</button>
        </form>
        
    </div>
</body>
</html>
