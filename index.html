<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Stok Barang Sentral</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: 30px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); }
        .info-api { background-color: #d4edda; border-left: 5px solid #28a745; padding: 10px; margin-bottom: 20px; color: #155724; }
        #form-tambah { display: flex; gap: 10px; margin-bottom: 30px; }
        #form-tambah input { padding: 12px; flex-grow: 1; border: 1px solid #ddd; border-radius: 4px; }
        #form-tambah button { padding: 12px 25px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #tabel-stok { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #tabel-stok th, #tabel-stok td { border: 1px solid #e0e0e0; padding: 15px; text-align: left; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        .download-btn { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Stok Barang (Terpusat) üåç</h1>
        <div id="api-status" class="info-api">Menghubungkan ke API Server...</div>

        <h2>Tambah Barang Baru</h2>
        <form id="form-tambah">
            <input type="text" id="nama-barang" placeholder="Nama Barang" required>
            <input type="number" id="kuantitas" placeholder="Kuantitas" required min="1">
            <button type="submit">Tambah Stok</button>
        </form>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Daftar Stok</h2>
            <button class="download-btn" onclick="downloadInventoryAsCSV()">‚¨áÔ∏è Unduh Data (CSV)</button>
        </div>
        
        <table id="tabel-stok">
            <thead><tr><th>ID</th><th>Nama Barang</th><th>Kuantitas</th><th>Aksi</th></tr></thead>
            <tbody id="data-stok"></tbody>
        </table>
    </div>

    <script>
        // URL Railway Anda (Sudah benar)
        const API_BASE_URL = 'https://inventory-api-production-1cdf.up.railway.app'; 

        const API_URL = `${API_BASE_URL}/api/items`;
        const formTambah = document.getElementById('form-tambah');
        const dataStokBody = document.getElementById('data-stok');
        const apiStatus = document.getElementById('api-status');

        // Fungsi yang sama untuk mengambil dan menampilkan data (READ)
        async function fetchItems() {
            try {
                const response = await fetch(API_URL); 
                if (!response.ok) throw new Error('Koneksi API Gagal');
                const stok = await response.json();
                
                apiStatus.textContent = `Tersambung ke Server: ${API_BASE_URL}`;
                dataStokBody.innerHTML = '';
                
                if (stok.length === 0) {
                    dataStokBody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #888;">Belum ada barang di server.</td></tr>';
                    return;
                }

                stok.forEach(item => {
                    const row = dataStokBody.insertRow();
                    row.insertCell().textContent = item.id;
                    row.insertCell().textContent = item.name;
                    row.insertCell().textContent = item.quantity.toLocaleString('id-ID'); 
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Hapus';
                    deleteButton.className = 'delete-btn';
                    deleteButton.onclick = () => deleteItem(item.id); 
                    row.insertCell().appendChild(deleteButton);
                });

            } catch (error) {
                apiStatus.textContent = 'Error Jaringan: Tidak dapat menghubungi server API. (Pastikan Railway Aktif!)';
                apiStatus.style.backgroundColor = '#f8d7da';
                dataStokBody.innerHTML = '<tr><td colspan="4" style="color:red; text-align:center;">Periksa koneksi server Anda.</td></tr>';
            }
        }

        // --- FUNGSI BARU UNTUK DOWNLOAD DATA ---
        async function downloadInventoryAsCSV() {
            try {
                // 1. Ambil data stok terbaru dari server
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Gagal mengambil data dari server.');

                const inventory = await response.json();

                if (inventory.length === 0) {
                    alert("Tidak ada data untuk diunduh.");
                    return;
                }

                // 2. Siapkan baris header CSV
                const headers = ['ID', 'Nama Barang', 'Kuantitas'];
                let csv = headers.join(',') + '\n';

                // 3. Konversi data JSON ke baris CSV
                inventory.forEach(item => {
                    const row = [
                        item.id,
                        `"${item.name.replace(/"/g, '""')}"`, // Mengelilingi nama dengan tanda kutip untuk menghindari masalah koma
                        item.quantity
                    ];
                    csv += row.join(',') + '\n';
                });

                // 4. Buat file Blob dan link unduhan
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                a.setAttribute('href', url);
                a.setAttribute('download', `stok_barang_${new Date().toISOString().slice(0, 10)}.csv`);
                
                // 5. Trigger unduhan
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Bersihkan URL Object
                URL.revokeObjectURL(url);

            } catch (error) {
                alert("Gagal mengunduh data: " + error.message);
            }
        }

        // --- Fungsi Tambah (CREATE) ---
        formTambah.addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('nama-barang').value.trim();
            const quantity = parseInt(document.getElementById('kuantitas').value);

            if (name === "" || isNaN(quantity) || quantity <= 0) return;

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, quantity }) 
                });
                document.getElementById('nama-barang').value = '';
                document.getElementById('kuantitas').value = '';
                fetchItems(); 
            } catch (error) {
                alert("Gagal menambah item. Pastikan API berjalan.");
            }
        });

        // --- Fungsi Hapus (DELETE) ---
        async function deleteItem(id) {
            if (!confirm("Hapus barang ID " + id + "?")) return;
            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                fetchItems(); 
            } catch (error) {
                alert("Gagal menghapus.");
            }
        }

        document.addEventListener('DOMContentLoaded', fetchItems);
    </script>
</body>
</html>
